<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Impariamo GSAP</h1>

    <button>Muovi!</button>
    <div class="square"></div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const square = document.querySelector(".square");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
          const random = Math.floor(Math.random() * 500);

          // Lista di animazioni
          const list = [
            gsap.to(square, { duration: 1, x: random }).pause(),
            gsap.to(square, { duration: 2, y: random }).pause(),
            gsap.to(square, { duration: 1, rotate: 180 }).pause(),
            gsap.to(square, { duration: 1, scale: 3 }).pause(),
            gsap.to(square, { duration: 1, color: "blue" }).pause(),
            gsap.to(square, { duration: 1, color: "yellow" }).pause(),
          ];

          // indice dell'array casuale
          const r = Math.floor(Math.random() * list.length);
          list[r].resume();

          // const animation = gsap.to(square, {
          //   duration: 2,
          //   x: random,
          //   ease: "bounce.out",
          //   onComplete: () => {
          //     animation.reverse();
          //   },
          // });
        });
      });
    </script>
  </body>
</html>
